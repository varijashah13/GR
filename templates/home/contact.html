{% extends 'base.html' %}

{% block title %}Home{% endblock title %}
{% block contactactive %}active{% endblock contactactive %}


{% block body %}



<div class="container my-3">
    <form method="post" action="/contact">
      {% csrf_token %}
    <h1>Contact GlobalRead </h1>
    <div class="mb-3">
        <label for="email" class="form-label" >Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" name="emailID">
      </div>
      <div class="mb-3">
        <label for="sug" class="form-label">Suggestions</label>
        <textarea class="form-control" id="sug" rows="3" name="sug"></textarea><br><br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>

    </form>

</div>



{% endblock body %}
